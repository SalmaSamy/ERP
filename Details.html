 <script  id="reqPhotos-template" type="text/x-handlebars-template">

 </script>

    <!-- script of more images -->
 <script  id="morePhotos-template" type="text/x-handlebars-template">
   {{#each news_items}}
     {{#morethan num 3}}

 <script>
     var countheaders = 1;
      function swapheaders(){
         countheaders += 1;
         if(countheaders > 5) countheaders = 1;
         document.getElementById("swapHImg").src = 'header_photos/'+countheaders+'.jpg';
      }
      
      $(document).ready(function(){
         setInterval(function(){ swapheaders() }, 2000);   
          
           // Modeling the reqular photos script  
         var source   = $("#reqPhotos-template").html();
         var template = Handlebars.compile(source);
         var html  = template(news);
         $('#reqImgs').html(html);
        
          var source   = $("#mainNew-template").html();
         var template = Handlebars.compile(source);
         var html  = template(news);
         $('#redNew').html(html);
      });
     
      // modeling and display more imgs
      $("#loadmore").click(function(){
         var source = $("#morePhotos-template").html();
         var temp = Handlebars.compile(source);  
         var html  = temp(news);
         $('#moreImgs').html(html); 
        });
     
      Handlebars.registerHelper('compare', function (param , value , options){
            if(param <= value){
              return options.fn(this);
            }
            return options.inverse(this);          
       });
     
       Handlebars.registerHelper('morethan', function (param , value , options){
            if(param <= value){
              return options.inverse(this); 
           }
           return options.fn(this); 
          
      });
     
 </script>     
 </body>
