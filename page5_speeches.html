    <script>
        var counter = 1;
       $( document ).ready(function() {
           document.getElementById("counterValue").innerHTML = counter+'/8';
        });
        $('#forward').click(function(){
            counter += 1;
            if(counter >8) counter =1;
            document.getElementById("swapImg").src = 'swich_photos/'+counter+'.jpg';
            document.getElementById("counterValue").innerHTML = counter+'/8';
        });
        $('#backward').click(function(){
            counter -= 1;
            if(counter<1) counter =8;
            document.getElementById("swapImg").src = 'swich_photos/'+counter+'.jpg';
            document.getElementById("counterValue").innerHTML = counter+'/8';
        });
